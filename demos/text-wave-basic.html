<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Wave Effect - Basic Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 60px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            margin-bottom: 48px;
            text-align: center;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .header h1 {
            font-size: 28px;
            color: #1a1a1a;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .header p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .demo-section {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 32px;
        }

        #waveTitle {
            font-size: 56px;
            font-weight: 300;
            text-align: center;
            margin-bottom: 32px;
            color: #1a1a1a;
            line-height: 1.2;
        }

        .slider-container {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            max-width: 600px;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #667eea, #764ba2);
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease;
        }

        .slider::-moz-range-thumb:hover {
            transform: scale(1.2);
        }

        .info-panel {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
        }

        .info-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 16px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 24px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #495057;
        }

        .btn-secondary:hover {
            background: #dee2e6;
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px;
            }

            #waveTitle {
                font-size: 36px;
            }

            .info-row {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="badge">Basic Demo</div>
            <h1>Text Wave Effect</h1>
            <p>Move the slider to see the interactive font weight wave animation</p>
        </div>

        <div class="demo-section">
            <h2 id="waveTitle">User Controls</h2>

            <div class="slider-container">
                <input type="range" id="waveSlider" class="slider" min="0" max="100" value="0">
            </div>

            <div class="info-panel">
                <div class="info-row">
                    <div class="info-item">
                        <div class="info-label">Wave Position</div>
                        <div class="info-value" id="positionValue">0</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Weight Range</div>
                        <div class="info-value">300-700</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Scale Range</div>
                        <div class="info-value">1.0-1.5</div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn btn-primary" id="animateBtn">Animate Wave</button>
                    <button class="btn btn-secondary" id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include the TextWaveEffect component -->
    <script src="../assets/js/components/text-wave-effect.js"></script>

    <script>
        // Initialize the text wave effect
        const waveEffect = new TextWaveEffect('#waveTitle', {
            weightRange: [300, 700],
            scaleRange: [1.0, 1.5],
            spacingRange: [0.02, 0.15],
            waveWidth: 11,
            deadZonePercent: 20,
            onChange: (value) => {
                document.getElementById('positionValue').textContent = value.toFixed(0);
            },
            onInit: (instance) => {
                console.log('Text wave effect initialized:', instance);
            }
        });

        // Connect slider to wave effect
        const slider = document.getElementById('waveSlider');
        slider.addEventListener('input', function() {
            waveEffect.setValue(this.value);
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            waveEffect.reset();
            slider.value = 0;
            document.getElementById('positionValue').textContent = '0';
        });

        // Animate button - creates a smooth sweep across the text
        let animationFrame = null;
        document.getElementById('animateBtn').addEventListener('click', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }

            let progress = 0;
            const duration = 3000; // 3 seconds
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / duration, 1);

                // Ease in-out
                const eased = progress < 0.5
                    ? 2 * progress * progress
                    : 1 - Math.pow(-2 * progress + 2, 2) / 2;

                const value = eased * 100;
                waveEffect.setValue(value);
                slider.value = value;

                if (progress < 1) {
                    animationFrame = requestAnimationFrame(animate);
                }
            }

            animate();
        });
    </script>
</body>
</html>
