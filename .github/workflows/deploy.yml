name: Deploy to GitHub Pages (Owner-only)

on:
  workflow_dispatch:
    inputs:
      deploy_token:
        description: 'Owner-only deployment token (set in repo secrets)'
        required: true
        type: string

jobs:
  validate:
    name: Validate trigger (owner + token)
    runs-on: ubuntu-latest
    outputs:
      validated: ${{ steps.validate.outputs.validated }}
    steps:
      - name: Check actor and token
        id: validate
        env:
          INPUT_TOKEN: ${{ github.event.inputs.deploy_token }}
          SECRET_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          echo "Trigger actor: $GITHUB_ACTOR"
          if [ "$GITHUB_ACTOR" != "yug-the-pirate-king" ]; then
            echo "Actor not authorized: $GITHUB_ACTOR"
            echo "validated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ "$INPUT_TOKEN" != "$SECRET_TOKEN" ]; then
            echo "Invalid deploy token"
            echo "validated=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "validated=true" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to GitHub Pages
    needs: validate
    if: needs.validate.outputs.validated == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
